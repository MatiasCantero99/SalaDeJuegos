<h1>
    Bienvenidos a la Sala de juegos 
    <br>
    Disfruta de la experiencia
</h1>

<hr>

<div class="container py-4">
  <div class="mb-3 w-25">
    <div class="position-relative">
      <input
        type="text"
        class="form-control pe-5"
        placeholder="Buscar juego..."
        [(ngModel)]="filtro"
      />
      <button
        *ngIf="filtro"
        type="button"
        class="btn btn-sm btn-link position-absolute top-50 end-0 translate-middle-y me-2 text-danger"
        (click)="filtro = ''"
        aria-label="Borrar"
      >
        &times;
      </button>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4">
      <div class="d-flex flex-column gap-2">
        <button
          *ngFor="let juego of juegos | juegoFiltro: filtro"
          class="btn btn-outline-primary d-flex align-items-center justify-content-between"
          (click)="seleccionarJuego(juego)"
        >
          <span>
            <i class="bi me-2" [ngClass]="juego.icono"></i>
            {{ juego.nombre }}
          </span>
        </button>
      </div>
    </div>

    <div class="col-md-8" *ngIf="juegoSeleccionado">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ juegoSeleccionado.nombre }}</h5>
          <p class="card-text">{{ juegoSeleccionado.descripcion }}</p>
          <button class="btn btn-success d-block mx-auto mt-3 jugar-btn" (click)="jugar()">Jugar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Chat flotante -->
<div class="chat-toggle position-fixed bottom-0 end-0 m-4">
  <button class="btn btn-primary rounded-circle shadow" (click)="mostrarChat = !mostrarChat" aria-label="Toggle Chat">
    ðŸ’¬
  </button>

  <div *ngIf="mostrarChat" class="card mt-2 shadow chat-window" style="width: 300px;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong>Chat</strong>
      <button type="button" class="btn-close btn-sm" aria-label="Cerrar" (click)="mostrarChat = false"></button>
    </div>
    <div class="card-body chat-messages" style="max-height: 300px; overflow-y: auto;">
      <div *ngFor="let mensaje of mensajesOrdenados">
        <div class="mb-2">
          <div><strong>{{ mensaje.usuario }}</strong></div>
          <div>{{ mensaje.texto }}</div>
          <small class="text-muted">{{ mensaje.fecha | date:'short' }}</small>
        </div>
        <hr class="my-1">
      </div>
    </div>
    <div class="card-footer p-2">
      <input
        [(ngModel)]="nuevoMensaje"
        (keyup.enter)="enviarMensaje()"
        type="text"
        class="form-control form-control-sm"
        placeholder="Escribe un mensaje..."
      />
    </div>
  </div>
</div>

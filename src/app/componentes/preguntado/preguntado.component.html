<div class="container mt-5 text-center text-white">


  <!-- Juego activo -->
  <div *ngIf="preguntaActiva" class="mt-4">
    <p>Vidas restantes: <strong>{{ vidas }}</strong></p>
    <p>Aciertos: <strong>{{ aciertos }}</strong> / {{ objetivoAciertos }}</p>
    <h4 class="mb-3">Tiempo restante</h4>
    <div class="progress mb-3" style="height: 25px;">
      <div class="progress-bar" role="progressbar" [style.width.%]="(tiempoRestante) * 100"
           [ngClass]="{
             'bg-success': tiempoRestante > 40,
             'bg-warning': tiempoRestante <= 40 && tiempoRestante > 20,
             'bg-danger': tiempoRestante <= 20
           }">
        {{ tiempoRestante }}s
      </div>
    </div>

    <img [src]="personajeActual?.image" class="img-fluid mb-4 rounded shadow" style="max-height: 300px;" />

    <div class="d-grid gap-2 col-6 mx-auto">
      <button *ngFor="let opcion of opciones" class="btn btn-outline-warning" (click)="seleccionar(opcion)">
        {{ opcion.name }}
      </button>
    </div>
    <hr>
    <button class="btn btn-danger" (click)="salir()">Salir</button>
  </div>

  <!-- Fin del juego -->
  <div *ngIf="mensajeFinal" class="mt-5">
    <h2 class="text-success">{{ mensajeFinal }}</h2>
    <div class="mt-3">
      <button class="btn btn-primary me-2" (click)="reiniciarJuego()">Reiniciar</button>
      <button class="btn btn-danger" (click)="salir()">Salir</button>
    </div>
  </div>
</div>
